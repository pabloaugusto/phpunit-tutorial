language: php

sudo: false

notifications:
  email:
    #on_success: never

branches:
  only:
  - master

php:
  - 7.2
  - 7.3
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
  include:
    - php: 7.0
      env: dependencies=lowest

cache:
  directories:
    - $HOME/.composer/cache


before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction

script:
  - composer validate
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  # upload coverage.xml file to Coveralls to analyze it
  - php vendor/bin/coveralls -v